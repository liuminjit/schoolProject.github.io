<html>
<meta charset="utf-8">

<head>
    <title>测试页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        .img-fluid {
            width: 100%;
        }

        .close {
            margin: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            keyArray = [true, false];
            i = 1;
            titleName = '横屏测试';
            document.getElementById('showValue').innerHTML = keyArray[1];
            window.operation.setTitle('横屏修改页面')
        }
        var changeMode = function () {
            i++;
            number = i % 2;
            document.getElementById('showValue').innerHTML = keyArray[number];
            passkey(keyArray[number]);
        }
        var passkey = function (key) {
            window.operation.isRatation(key);
        }
        var changeName = function () {
            titleName = '横屏测试' + keyArray[number]
            window.operation.setTitle(titleName);
            return true;
        }
        var closePage = function () {
            window.operation.closeWebExplorer();
            return true;
        }
        var changeLocalValue = function () {
            let key = localStorage.getItem('gear')
            console.log(key);
            console.log(!key);
            if (key === false || key === 'false') {
                localStorage.setItem('gear', true);
            } else if (key) {
                localStorage.setItem('gear', false);
            }
            document.getElementById('localVal').innerHTML = localStorage.getItem('gear');
        }
    </script>
</head>

<body>
    <button type="button" class="close" aria-label="Close">
        <span onclick="closePage()" aria-hidden="true">&times;</span>
    </button>
    <h1 onclick="changeMode()">点击更换锁屏4</h1>
    <h1 id="showValue"></h1>
    <div onclick="changeName()"> 点击更改名字</div>
    <div onclick="changeLocalValue()">点击设定锁屏值</div>
    <div id="localVal"></div>
    <img src="https://im.ygsoft.com/webapp/restful/fileUploadController/showPic/5ab31534e4b04c79ad7d5fc1" class="img-fluid" alt="Responsive image">
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>


</html>
