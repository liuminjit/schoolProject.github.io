<html>
<meta charset="utf-8">

<head>
  <title>测试页面</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    .img-fluid {
      width: 100%;
    }

    .close {
      margin: 10px;
    }
  </style>
</head>

<body>
  <button type="button" class="close" aria-label="Close">
    <span onclick="closePage()" aria-hidden="true">&times;</span>
  </button>
  <h1 onclick="test()">Hello, world!</h1>

  <h1 id="showValue"></h1>
  <div onclick="changeName()"> 用来改名的按钮</div>
  <img src="http://img.hb.aicdn.com/3442248e7b67b8517cab23016eb71dd04c5f221836951-8WORcH_fw658" class="img-fluid" alt="Responsive image">
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
  crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>
<script>
  window.onload = function () {
    key = ['true', 'false'];
    i = 0;
    document.getElementById('showValue').innerHTML = key;
    window.operation.setTitle('横屏测试1')
  }

  var test = function () {
    i++;
    number = i % 2;
    alert(number);
    document.getElementById('showValue').innerHTML = key[number];
    let alertValue = key[number] + '    ' + i;
    console.log(alertValue);
    alert(alertValue);
    passkey(key[number]);
  }

  var passkey = function (key) {
    window.operation.isRatation(key);
  }
  var changeName = function () {
    alert('改名');
    let name = '横屏测试' + key[number]
    window.operation.setTitle(name);
    return true;
  }
  var closePage = function () {
    alert('关闭页面触发window.close');
    window.operation.closeWebExplorer();
    return true;
  }
</script>

</html>
